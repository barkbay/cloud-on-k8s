---
- job:
    description: Run ECK E2E tests on Kind, to verify different k8s versions
    name: cloud-on-k8s-e2e-tests-kind-k8s-versions
    project-type: pipeline
    parameters:
      - string:
          name: branch_specifier
          default: e2e/kind-k8s-v1.24.0-test
          description: "the Git branch specifier to build (&lt;branchName&gt;,&lt;tagName&gt;, &lt;commitId&gt;, etc.)"
      - string:
          name: JKS_PARAM_OPERATOR_IMAGE
          description: "ECK Docker image"
      - bool:
          name: SEND_NOTIFICATIONS
          default: false
          description: "Specified if job should send notifications to Slack. Enabled by default."
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/barkbay/cloud-on-k8s
            branches:
              - ${branch_specifier}
            credentials-id: 'f6c7695a-671e-4f4f-a331-acdce44ff9ba'
            refspec: ${branch_specifier}
      script-path: .ci/pipelines/e2e-tests-kind-k8s-versions.Jenkinsfile
      lightweight-checkout: false
